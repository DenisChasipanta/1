<!DOCTYPE html>
<html lang="es">
<head>
    <title>TABLA DE REGISTRO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registro">Registrarse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="auto">Lista de Autos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2 style="color:red">TABLA DE REGISTRO</h2>
    <p>Aqui podras ver todos los usuarios que han ingresado a la plataforma</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Marca</th>
            <th>Kilometraje</th>
            <th>Color</th>
            <th>Año</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auto: ${autos}">
            <td th:text="${autos.id}"></td>
            <td th:text="${autos.placa}"></td>
            <td th:text="${autos.marca}"></td>
            <td th:text="${autos.kilometraje}"></td>
            <td th:text="${autos.color}"></td>
            <td th:text="${autos.año}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
