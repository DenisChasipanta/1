<!DOCTYPE html>
<html lang="es">
<head>
    <title>REGISTRO PERSONAL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registro">Registrarse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="auto">Lista de Autos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <h2 style="color: red">REGISTRO DEL AUTO</h2>

    <form action="" method="post" th:object="${registro}">

        <div class="mb-3 mt-3">
            <label for="placa">Placa:</label>
            <input type="text" class="form-control" id="placa" placeholder="Ingresa tu placa" name="email"
                   th:field="*{placa}">
        </div>
        <div class="mb-3">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" placeholder="Ingresa la marca de tu Auto" name="pswd"
                   th:field="*{marca}">
        </div>
        <div class="mb-3">
            <label for="kilometraje">Kilometraje:</label>
            <input type="text" class="form-control" id="kilometraje" placeholder="Ingresa el kilometraje del Auto" name="pswd"
                   th:field="*{kilometraje}">
        </div>
        <div class="mb-3">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" placeholder="Ingesa el color de tu Auto" name="pswd"
                   th:field="*{color}">
        </div>
        <div class="mb-3">
            <label for="año">Año:</label>
            <input type="date" class="form-control" id="año" placeholder="Ingresa el año del Auto" name="pswd"
                   th:field="*{año}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
